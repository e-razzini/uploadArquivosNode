<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/html" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>UPLOAD ARQUIVOS NODE</title>
</head>

<body>
    <div class="container">
        <h1 class="text-secundary">Formulario de upload de arquivos NODE-JS</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="arquivo">Arquivo</label>
            <input type="file" name="arquivo" id="form-control-file">
            <button class="btn-primary">SALVAR ARQUIVO</button>
        </form>
    </div>
</body>

</html>
